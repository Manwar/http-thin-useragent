name    = HTTP-Thin-UserAgent
author  = Chris Prather <chris@prather.org>
license = Perl_5
copyright_holder = Chris Prather
copyright_year   = 2013

[@Filter]
-bundle = @Basic
exclude_match[0] = ^nytprof.*
exclude_match[1] = ^perl5
exclude_match[2] = ^cpan.*
exclude_match[3] = ^local

[MetaJSON]
[PkgVersion]

[AutoPrereqs]

[Test::Compile]

[PodWeaver]

[@Git]
[Git::NextVersion]
[GithubMeta]
[ChangelogFromGit::CPAN::Changes]
